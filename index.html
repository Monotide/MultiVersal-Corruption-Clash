<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>

* {
    box-sizing: border-box;
    max-width: 100%;
}

html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
}


.wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px; 
    padding: 20px;
}

.comic-container {
    width: 100%;
    max-width: 850px;
}

.sidebar {
    width: 200px;
    background: #222;
    padding: 15px;
    border-radius: 10px;
    position: sticky;
    top: 20px;
    height: max-content;
}


.sidebar a {
    display: block;
    padding: 10px;
    margin-bottom: 10px;
    background: #333;
    border-radius: 6px;
    color: white;
    text-decoration: none;
    transition: 0.2s;
}

.sidebar a:hover {
    background: #444;
}


img {
    width: 100%;
    height: auto;
    margin: 20px 0;
    display: block;
    border-radius: 10px;
}


@media (max-width: 900px) {
    .wrapper {
        flex-direction: column;
        align-items: center;
    }

    .sidebar {
        width: 100%;
        position: static;
    }
}

</style>
</head>
